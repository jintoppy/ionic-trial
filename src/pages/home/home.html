<ion-header>
  <ion-navbar>
    <ion-title>
      Movie List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col col-6>
              Mail list will come here
            </ion-col>
            <ion-col col-6>
                <ion-grid>
                    <ion-row>
                        <ion-col col-12>
                          <img width="300" height="300" src="/assets/imgs/pie-chart.jpg" alt="Pie chart">
                        </ion-col>  
                    </ion-row> 
                    <ion-row>
                        <ion-col col-12>
                            <movie-list [data]="movies"></movie-list>           
                        </ion-col>
                    </ion-row>
                </ion-grid>  
            </ion-col>
        </ion-row>
    </ion-grid>  
</ion-content>
