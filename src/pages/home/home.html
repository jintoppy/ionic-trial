<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row responsive-sm wrap>
      <ion-col *ngFor="let item of results" col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
        <ion-card>
          <img [src]="item.artworkUrl100" />
          <ion-card-content>
            <ion-card-title>
              Title: {{item.collectionName}}
              </ion-card-title>
            <p>
              Artist: {{item.artistName}}
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
