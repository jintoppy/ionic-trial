<ion-grid>
    <ion-row responsive-sm wrap>
        <ion-col *ngFor="let item of data" col-12 col-sm-9 col-md-6 col-lg-4 col-xl-4>
        <ion-card>
            <img [src]="item.imgUrl" />
            <ion-card-content>
            <ion-card-title>
                Title: {{item.title}}
                </ion-card-title>
            <p>
                {{item.description}}
            </p>
            </ion-card-content>
        </ion-card>
        </ion-col>
    </ion-row>
</ion-grid>
